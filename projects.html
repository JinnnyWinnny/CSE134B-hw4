<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Personal Portfolio" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects Page</title>

  <body>
    <nav>
      <input type="checkbox" id="nav-check" />
      <h1 class="nav-header">Jenny</h2>
      <div class="hamburger">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="./projects.html">Portfolio</a>
        <a href="./contact-form.html">Contact</a>
      </div>
    </nav>
    <section class="projects-container">
      <h1>Browse my projects!</h1>
      
      <ul class="cards">
        <li class="cards_item">
          <div class="card">
            <div class="card_image">
              <img src="images/recipeasy.PNG" alt="RecipEasy Thumbnail" />
            </div>
            <div class="card_content">
              <h2 class="card_title">RecipEasy</h2>
              <p class="card_text">Explore/Share your recipes!</p>
              <button class="btn card_btn">
                <a href="https://github.com/JinnnyWinnny/RecipEasy"

                >
              </button>
            </div>
          </div>
        </li>
        <li class="cards_item">
          <div class="card">
            <div class="card_image">
              <img src="images/Kickstarter.PNG" alt="Kickstarter Thumbnail" />
            </div>
            <div class="card_content">
              <h2 class="card_title">Data-Analysis-of-Kickstarter</h2>
              <p class="card_text">
                Data Analysis of Kickstarter campaign and its success
              </p>
              <button class="btn card_btn">

                >
              </button>
            </div>
          </div>

        <li class="cards_item">
          <div class="card">
            <div class="card_image">

            </div>
            <div class="card_content">
              <h2 class="card_title">Gas Station</h2>
              <p class="card_text">Play with your own gas station</p>
              <button class="btn card_btn">
                <a href="https://github.com/JinnnyWinnny/Gas-Station">

                </a>
              </button>

          </div>
        </li>
        <li class="cards_item">
          <div class="card">
            <div class="card_image">
              <img
                src="images/gameOfLife.png"
                alt="Graphing Calculator Thumbnail"
              />
            </div>
            <div class="card_content">
              <h2 class="card_title">Game Of Life</h2>
              <p class="card_text">Play the game "Game of Life"</p>
              <button class="btn card_btn">
                <a href="https://github.com/JinnnyWinnny/Animated-Game-of-Life"
                  >Read More</a
                >
              </button>
            </div>
          </div>
        </li>
