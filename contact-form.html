    <section class="contact-form-container">

      <h2>Contact ME!</h2>
      <div class="wrapper">
        <form>
          <div class="form-group">
            <label for="name"><b>Name </b></label>
            <input
              type="text"
              id="name"
              class="name"
              placeholder="Name"
              size="60"
            />
          </div>
          <div class="form-group">
            <label for="email"><b>Email </b></label>
            <input
              type="text"
              id="email"
              class="name"
              placeholder="Email"
              size="60"
            />
          </div>
          <div class="form-group">
            <label for="subject"><b>Subject </b></label>
            <input
              type="text"
              id="subject"
              class="subject"
              placeholder="Subject"
              size="60"
            />
          </div>
          <div class="form-group">
            <label for="message"><b>Message </b></label>
            <textarea
              id="message"
              class="message"
              rows="5"
              cols="60"
              placeholder="Please let me know what you're thinking my projects and portfolio..."
            >
            </textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="submit">
              <i class="fa fa-paper-plane"></i>Send
            </button>
          </div>
        </form>
      </div>
      <div class="contact-information">
        <h3>Contact Information</h3>
        <span class="address">
          <strong>Address: </strong>9500 Gilman Dr, San Diego, CA<br />
          <strong>Email: </strong>jinnywinny3@gmail.com
        </span>
      </div>
